<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>How to deploy a new version</title>
</head>
<body>
    <ol>
        <li>Change version in:
            <ul>
                <li><strong>AssemblyInfo.cs</strong> (assembly and file version)&nbsp;</li>
                <li><strong>MultiLineSearchPackage.cs</strong> in InstalledProductRegistration
                    attribute. </li>
                <li><strong>Release notes.md</strong></li>
                <li><strong>source.extension.vsixmanifest</strong>&nbsp;</li>
                <li>version in Help, Configuration - Common Properties</li>
            </ul>
        
        </li>
        <li>Post in blog, and Twitter.</li>
    </ol>

</body>
</html>
